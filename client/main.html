<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable=0"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Project Riemann</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{> facebook}}
  <div class="nWrapper nDefaultFont">
    <div class="nContainer">
      <header class="nHeader" role="banner">
        <span class="nMenuToggleButton">
          <i class="icon-reorder"></i>
        </span>
      </header>

      <nav class="nNavigation" role="navigation">
        <img class="nLogo" src="/images/logo300.png" />
      </nav>

      <div class="nMain" id="nMain" role="main">
        <div class="nNotification"></div>
        <div class="nGame nIdNewGame">
          <div class="nLoading">
            Loading...
          </div>
          <div class="nNewGamePromo">
            <div class="nGameDescription">
              "Noughts and Crosses", also known as "Tic-Tac-Toe" and "Xs and Os", is
               a game for two players.
            </div>
            <div class="nPromoButtonContainer">
              <button type="button" class="btn nMenuButton nNewGameButton">
                  <i class="icon-play icon-large"></i>
                  <span class="nMenuButtonText">New Game</span>
              </button>
            </div>
          </div> <!--/nNewGamePromo-->
        </div> <!--/nGame-->
      </div> <!--/nMain-->
    </div> <!--/nContainer-->
  </div> <!--/nWrapper-->
<div class="modal hide fade nNewGameModal" tabindex="-1" role="dialog"
    aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>New Game</h3>
  </div>
  <div class="modal-body" style="text-align: center;">
    <p>Invite your opponent through Facebook:</p>
    <div class="fb-login-button" data-show-faces="false" data-width="200"
        data-max-rows="1">
      Invite via Facebook
    </div>
    <div style="margin-top: 2rem;">
      <p>Or you can just send them this link:
        <br/>
        {{> gameUrl}}
      </p>
    </div>
  </div>
</div>
</template>

<template name="gameUrl">
  <strong>https://noughts.meteor.com/?game_id={{gameId}}</strong>
</template>

<template name="facebook">
  {{#constant}}
    <div id="fb-root"></div>
  {{/constant}}
</template>
